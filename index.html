        /* Advanced Glass Panel */
        .glass-panel {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            will-change: transform;
            transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        
        .glass-panel:hover {
            border-color: rgba(244, 63, 94, 0.2); /* Rose tint on hover */
            background: rgba(255, 255, 255, 0.04);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            transform: translateY(-2px);
        }
        
        /* Premium Card */
        .glass-card {
            background: rgba(13, 13, 25, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5), inset 0 0 0 1px rgba(255, 255, 255, 0.02);
            position: relative;
            overflow: hidden;
            will-change: transform;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        .glass-card::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 1px;
            background: linear-gradient(45deg, transparent, rgba(244, 63, 94, 0.2), transparent); /* Rose Gradient Border */
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0.5;
            pointer-events: none;
        }

        .glass-button {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);

        .glass-button:hover {
            background: rgba(244, 63, 94, 0.1); /* Rose hover */
            border-color: rgba(244, 63, 94, 0.3);
            transform: translateY(-1px);

        .page-transition-enter { opacity: 0; transform: scale(0.99) translateZ(0); }

            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textFlow 3s linear infinite;
        }
        @keyframes textFlow { to { background-position: 200% center; } }

        .shimmer { position: relative; overflow: hidden; }
        .shimmer::after {
            content: '';
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            background: linear-gradient(to right, transparent 0%, rgba(255,255,255,0.4) 50%, transparent 100%);
            transform: skewX(-20deg) translateX(-150%);
            animation: shimmer-anim 4s infinite cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform;

        @keyframes shimmer-anim {
            0% { transform: skewX(-20deg) translateX(-150%); }

            100% { transform: skewX(-20deg) translateX(150%); }

            0%, 100% { opacity: 0.4; transform: scale(1); }

            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }

            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;

            animation: scanline 6s linear infinite;
            pointer-events: none;
            z-index: 50;
            will-change: transform;

            0% { transform: scale(0.8); opacity: 0.6; box-shadow: 0 0 0 0 rgba(244, 63, 94, 0.7); } /* Rose Pulse */

            content: '';

            border-radius: 50%;
