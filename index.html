        body {

            background: rgba(20, 20, 30, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        
        .glass-card {
            background: linear-gradient(160deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%);

            position: relative;
            width: 240px;
            height: 240px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .sos-core {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: radial-gradient(120% 120% at 50% 50%, #f43f5e 0%, #9f1239 100%);
            box-shadow: 
                0 0 60px rgba(244, 63, 94, 0.4),
                inset 0 2px 20px rgba(255, 255, 255, 0.4),
                inset 0 -5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);

        .sos-ring {
            position: absolute;
            inset: 0;
            border-radius: 50%;

        .sos-ring:nth-child(3) { animation-delay: 2s; }

        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: scale(1.5); opacity: 0; }
        }

                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;

        .animate-fade-in { animation: fadeIn 0.6s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

            const Comp = icons[name] || icons.Shield;

        };

        // --- GLOBAL SUPABASE ---
        const supabase = window.supabase.createClient('https://onpwkocasxwimhubimny.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ucHdrb2Nhc3h3aW1odWJpbW55Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM5OTQ4MTUsImV4cCI6MjA3OTU3MDgxNX0.fnYZfulWBgNUKVD8SmF_hi0lMoXG-hbQlb0bBNl2Mg4');

        // --- AUTH HOOK ---
        function useSupabaseAuth() {
            const [session, setSession] = useState(null);
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                const safetyTimer = setTimeout(() => setLoading(false), 3000);
                supabase.auth.getSession().then(({ data: { session } }) => { setSession(session); setUser(session?.user ?? null); setLoading(false); clearTimeout(safetyTimer); });
                const { data: { subscription } } = supabase.auth.onAuthStateChange((_event, session) => { setSession(session); setUser(session?.user ?? null); setLoading(false); });
                return () => { subscription.unsubscribe(); clearTimeout(safetyTimer); };
            }, []);

            return { 
                user, loading, error, setError, 
                signIn: async (email, password) => { setError(null); setLoading(true); const { data, error } = await supabase.auth.signInWithPassword({ email, password }); if(error) setError(error.message); else if(data.user) { setUser(data.user); } setLoading(false); }, 
                signUp: async (email, password) => { setError(null); setLoading(true); const { data, error } = await supabase.auth.signUp({ email, password }); if(error) setError(error.message); else if(data.user) { setUser(data.user); } setLoading(false); }, 
                signOut: async () => { await supabase.auth.signOut(); setUser(null); } 
            };
        }

        // --- AUTH SCREEN ---
        const AuthScreen = ({ signIn, signUp, error, loading, setError }) => {
            const [isLogin, setIsLogin] = useState(true);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            return (
                <div className="min-h-screen w-full flex items-center justify-center p-6 bg-[#000000] relative overflow-hidden">

                    <div className="glass-card w-full max-w-sm p-8 rounded-[2rem] flex flex-col items-center relative z-10 border border-white/10 shadow-2xl animate-fade-in">

                        </form>
                        <div className="mt-6 flex gap-2 text-xs text-slate-400"><span>{isLogin ? "No Access?" : "Has Access?"}</span><button onClick={() => { setIsLogin(!isLogin); setError(null); }} className="text-rose-400 font-bold hover:text-white transition-colors uppercase tracking-wider">{isLogin ? "Join" : "Login"}</button></div>
                    </div>
                </div>
            );
        };

        // --- VIEWS ---
        const HomeView = ({ user, setView }) => {
            const [siren, setSiren] = useState(false);
            const [sosActive, setSosActive] = useState(false);
            
            const handleSOS = () => { 
                setSosActive(true);
                if(navigator.vibrate) navigator.vibrate([500,200,500]);
                setTimeout(() => setSosActive(false), 3000);
            };
            
            return (
                <div className="px-6 pt-10 pb-12 h-full flex flex-col">

                        <div>

                            </button>

                        <div className="mt-8 text-rose-500 font-mono text-xs uppercase tracking-[0.3em] font-bold animate-pulse">{sosActive ? 'SIGNAL BROADCASTING...' : 'TAP FOR EMERGENCY'}</div>

                    <div className="grid grid-cols-2 gap-4 mt-8">

                            <div className={`w-12 h-12 rounded-full flex items-center justify-center ${siren ? 'bg-rose-500 text-white' : 'bg-white/5 text-rose-400'}`}><Icon name="Zap" className="w-6 h-6" /></div>
                            <span className="text-xs font-bold uppercase tracking-wider text-white">Siren</span>
                        </button>
                        <button className="glass-panel p-4 rounded-2xl flex flex-col items-center gap-3 active:scale-95 transition-all border border-white/5 hover:border-white/20">
                            <div className="w-12 h-12 rounded-full bg-white/5 flex items-center justify-center text-purple-400"><Icon name="Eye" className="w-6 h-6" /></div>
                            <span className="text-xs font-bold uppercase tracking-wider text-white">Stealth</span>
                        </button>

                    <button onClick={() => alert("Location Shared")} className="mt-4 w-full glass-panel p-4 rounded-2xl flex items-center justify-between border border-white/5 active:scale-95 transition-all">
                        <div className="flex items-center gap-4">
                            <div className="w-10 h-10 rounded-full bg-blue-500/10 flex items-center justify-center text-blue-400"><Icon name="Share" className="w-5 h-5" /></div>

                        <Icon name="ChevronRight" className="w-5 h-5 text-slate-500" />
                    </button>
                </div>
            );
        };

        const MapView = ({ onBack }) => {
            const [isExpanded, setIsExpanded] = useState(false);
            return (
                <div className="h-full w-full relative bg-[#000000] overflow-hidden flex flex-col">
                    <div className="absolute inset-0"><div className="absolute inset-0 grid-bg opacity-30"></div><div className="absolute inset-0 flex items-center justify-center pointer-events-none opacity-20"><div className="w-[600px] h-[600px] border border-cyan-500/20 rounded-full"></div><div className="w-[300px] h-[300px] bg-gradient-to-t from-cyan-500/20 to-transparent rounded-full animate-[radar_4s_linear_infinite] origin-center"></div></div><div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-10 flex flex-col items-center"><div className="w-4 h-4 bg-rose-500 rounded-full border-2 border-white shadow-[0_0_20px_#f43f5e] animate-pulse"></div><div className="w-32 h-32 bg-rose-500/10 rounded-full absolute animate-ping"></div></div></div>
                    <div className="absolute top-6 left-6 z-20"><button onClick={onBack} className="p-3 bg-black/40 backdrop-blur-md rounded-full border border-white/10 text-white"><Icon name="ArrowLeft" className="w-6 h-6"/></button></div>
                    <div className="absolute top-6 right-6 z-20"><div className="glass-panel px-4 py-1.5 rounded-full flex items-center gap-2 border-rose-500/30"><span className="w-1.5 h-1.5 rounded-full bg-rose-500 animate-pulse"></span><span className="text-[10px] font-mono text-rose-400 font-bold">LIVE SCAN</span></div></div>
                    <div className={`absolute bottom-0 left-0 right-0 z-30 transition-transform duration-300 ${isExpanded ? 'translate-y-0' : 'translate-y-[calc(100%-85px)]'}`}><div className="glass-card rounded-t-[2rem] border-t border-white/10 shadow-2xl"><div className="p-6 flex items-center justify-between cursor-pointer" onClick={() => setIsExpanded(!isExpanded)}><div className="flex items-center gap-4"><div className="w-12 h-12 rounded-full bg-emerald-500/10 flex items-center justify-center text-emerald-400"><Icon name="Users" className="w-6 h-6"/></div><div><h3 className="text-base font-bold text-white uppercase tracking-wide">Guardians</h3><p className="text-[10px] text-emerald-400 font-mono tracking-wider">3 ACTIVE • ALL SECURE</p></div></div><Icon name="ChevronRight" className={`w-5 h-5 text-slate-500 transition-transform ${isExpanded ? 'rotate-90' : '-rotate-90'}`}/></div><div className="p-6 pt-0 grid grid-cols-3 gap-3 pb-10">{['Dad', 'Sister', 'Rahul'].map((n, i) => (<div key={i} className="bg-white/5 rounded-2xl p-3 flex flex-col items-center gap-2 border border-white/5"><div className="w-10 h-10 rounded-full bg-slate-800 flex items-center justify-center text-xs font-bold border border-white/10 text-white">{n[0]}</div><span className="text-[10px] font-bold text-slate-300 uppercase">{n}</span></div>))}</div></div></div>
                </div>
            );
        };

        const ProtocolView = ({ onBack }) => (
            <div className="px-6 pt-8 pb-12 h-full overflow-y-auto">
                <div className="flex items-center gap-4 mb-8"><button onClick={onBack}><Icon name="ArrowLeft" className="w-6 h-6 text-white"/></button><h2 className="text-2xl font-bold text-white uppercase tracking-tight">Tactical Modules</h2></div>
                <div className="grid grid-cols-2 gap-4">{[ {t:"Fake Call", d:"Disguise", i:"Phone", c:"purple"}, {t:"Safe Route", d:"Navigation", i:"Map", c:"emerald"}, {t:"Siren", d:"Deterrent", i:"Siren", c:"rose"}, {t:"Share", d:"Location", i:"Share", c:"cyan"} ].map((m, i) => (<div key={i} className="glass-card p-6 rounded-3xl flex flex-col gap-4 active:scale-95 transition-transform group border border-white/5 hover:border-white/10"><div className="flex justify-between items-start"><div className={`w-12 h-12 rounded-2xl bg-${m.c}-500/10 flex items-center justify-center text-${m.c}-400`}><Icon name={m.i} className="w-6 h-6" /></div></div><div><h3 className="font-bold text-white text-lg leading-none mb-1">{m.t}</h3><p className="text-[10px] text-slate-400 uppercase tracking-wider font-mono">{m.d}</p></div></div>))}</div>
            </div>
        );

        const LegalView = ({ onBack }) => {
            const [msgs, setMsgs] = useState([{id:1, text:"Raksha Secure Channel. State your emergency.", sender:'bot'}]);
            const [txt, setTxt] = useState("");
            const send = () => { if(!txt) return; setMsgs(p => [...p, {id: Date.now(), text:txt, sender:'user'}]); setTxt(""); setTimeout(() => setMsgs(p => [...p, {id:Date.now()+1, text:"Acknowledged.", sender:'bot'}]), 800); };
            return (
                <div className="h-full flex flex-col px-6 pt-8 pb-6">
                    <div className="flex items-center gap-4 mb-8"><button onClick={onBack}><Icon name="ArrowLeft" className="w-6 h-6 text-white"/></button><h2 className="text-2xl font-bold text-white uppercase tracking-tight">Legal Terminal</h2></div>
                    <div className="grid grid-cols-2 gap-4 mb-6"><button className="glass-panel p-5 rounded-3xl border-l-4 border-rose-500 text-left"><div className="text-rose-400 font-black text-3xl mb-1">100</div><div className="text-[10px] text-slate-400 uppercase tracking-widest font-bold">Police</div></button><button className="glass-panel p-5 rounded-3xl border-l-4 border-purple-500 text-left"><div className="text-purple-400 font-black text-3xl mb-1">1091</div><div className="text-[10px] text-slate-400 uppercase tracking-widest font-bold">Helpline</div></button></div>
                    <div className="flex-1 glass-card rounded-3xl flex flex-col overflow-hidden border border-white/10 mb-4"><div className="p-4 bg-white/5 border-b border-white/5 text-[10px] font-mono text-cyan-400 uppercase tracking-widest">AI LEGAL ASSISTANT v2.0</div><div className="flex-1 p-4 overflow-y-auto space-y-4">{msgs.map(m => (<div key={m.id} className={`flex ${m.sender==='user'?'justify-end':'justify-start'}`}><div className={`max-w-[85%] p-4 rounded-2xl text-sm leading-relaxed ${m.sender==='user'?'bg-rose-600 text-white rounded-tr-sm':'bg-white/5 text-slate-300 rounded-tl-sm border border-white/5'}`}>{m.text}</div></div>))}</div><div className="p-4 border-t border-white/5 flex gap-3 bg-black/20"><input className="flex-1 bg-transparent border-none outline-none text-white text-sm font-mono" placeholder="Query..." value={txt} onChange={e => setTxt(e.target.value)} /><button onClick={send} className="text-cyan-400"><Icon name="Send" className="w-5 h-5"/></button></div></div>
                </div>
            );
        };

        const App = () => {
            const { user, loading, error, setError, signIn, signUp, signOut } = useSupabaseAuth();
            const [view, setView] = useState('home');
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
            const [deferredPrompt, setDeferredPrompt] = useState(null);
            const [isLocal, setIsLocal] = useState(false);

            useEffect(() => { 
                if (window.location.protocol === 'file:') setIsLocal(true);
                window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); setDeferredPrompt(e); }); 
            }, []);
            
            const installApp = () => { if (deferredPrompt) { deferredPrompt.prompt(); deferredPrompt.userChoice.then((choice) => { if (choice.outcome === 'accepted') setDeferredPrompt(null); }); } else alert("Open browser menu and select 'Add to Home Screen'"); setMobileMenuOpen(false); };

            if (loading) return <div className="h-screen w-full flex flex-col items-center justify-center bg-[#000000] text-rose-500 gap-4"><Icon name="Loading" className="w-12 h-12 animate-spin text-rose-500" /><p className="font-mono text-xs tracking-widest animate-pulse">SYSTEM INITIALIZING...</p></div>;
            if (!user) return <AuthScreen signIn={signIn} signUp={signUp} error={error} loading={loading} setError={setError} />;

            return (
                <div className="h-screen w-full relative font-sans text-slate-200">
                    <div className="fixed inset-0 z-[-1] pointer-events-none bg-[#000000]"><div className="absolute top-[-10%] right-[-10%] w-[500px] h-[500px] bg-rose-600/10 rounded-full blur-[100px] animate-float"></div><div className="absolute bottom-[-10%] left-[-10%] w-[500px] h-[500px] bg-cyan-600/10 rounded-full blur-[100px] animate-float" style={{animationDelay:'2s'}}></div><div className="absolute inset-0 grid-bg opacity-20"></div></div>
                    <nav className="fixed top-0 left-0 w-full z-50 p-4">
                        <div className="glass-panel rounded-full px-5 py-3 flex justify-between items-center relative shadow-2xl">
                            <div className="flex items-center gap-3 cursor-pointer" onClick={() => setView('home')}><div className="bg-rose-600 p-1.5 rounded-lg shadow-lg shadow-rose-600/20"><Icon name="Shield" className="w-5 h-5 text-white" /></div><span className="font-bold text-white tracking-tight text-lg">RAKSHA</span></div>
                            <button className="p-2 rounded-full hover:bg-white/10 text-white transition-colors relative z-50" onClick={() => setMobileMenuOpen(!mobileMenuOpen)}>{mobileMenuOpen ? <Icon name="X" className="w-6 h-6" /> : <Icon name="MoreVertical" className="w-6 h-6" />}</button>
                            {mobileMenuOpen && (
                                <div className="absolute top-full right-0 mt-3 w-64 bg-[#0a0a15]/95 backdrop-blur-2xl border border-white/10 rounded-3xl shadow-2xl p-2 flex flex-col gap-1 animate-fade-in z-[60] origin-top-right">
                                    {['home', 'protocol', 'map', 'legal'].map(id => (<button key={id} onClick={() => { setView(id); setMobileMenuOpen(false); }} className={`text-left px-5 py-4 rounded-2xl text-sm font-bold uppercase transition-all flex items-center justify-between group ${view === id ? 'bg-rose-600 text-white shadow-lg shadow-rose-600/20' : 'text-slate-300 hover:bg-white/5 hover:text-white'}`}>{id} {view === id && <span className="w-1.5 h-1.5 bg-white rounded-full"></span>}</button>))}
                                    <div className="h-px bg-white/10 my-1"></div>
                                    <button onClick={installApp} className="text-left px-5 py-4 rounded-2xl text-sm font-bold text-emerald-400 hover:bg-emerald-500/10 transition-all flex items-center gap-2"><Icon name="Download" className="w-4 h-4" /> Install App</button>
                                    <button onClick={() => { signOut(); setMobileMenuOpen(false); }} className="text-left px-5 py-4 rounded-2xl text-sm font-bold text-rose-400 hover:bg-rose-500/10 hover:text-rose-300 transition-all flex items-center gap-2"><Icon name="LogOut" className="w-4 h-4" /> Sign Out</button>
                                </div>
                            )}
                        </div>
                    </nav>
                    <main className="h-full w-full pt-20">
                        {view === 'home' && <HomeView user={user} setView={setView} />}
                        {view === 'map' && <MapView onBack={() => setView('home')} />}
                        {view === 'protocol' && <ProtocolView onBack={() => setView('home')} />}
                        {view === 'legal' && <LegalView onBack={() => setView('home')} />}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
