<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Raksha X</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="data:application/manifest+json;base64,eyJuYW1lIjoiUmFra3NoYSBYIiwic2hvcnRfbmFtZSI6IlJha3NoYSBYIiwic3RhcnRfdXJsIjoiLiIsImRpc3BsYXkiOiJzdGFuZGFsb25lIiwiYmFja2dyb3VuZF9jb2xvciI6IiMwMDA1MTAiLCJ0aGVtZV9jb2xvciI6IiNmNDNmNWUiLCJvcmllbnRhdGlvbiI6InBvcnRyYWl0IiwiaWNvbnMiOlt7InNyYyI6Imh0dHBzOi8vY2RuLWljb25zLXBuZy5mbGF0aWNvbi5jb20vNTEyLzI1NTUvMjU1NTU3Mi5wbmciLCJzaXplcyI6IjE5MngxOTIiLCJ0eXBlIjoiaW1hZ2UvcG5nIn1dfQ==">
    
    <!-- iOS / PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000510">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2555/2555572.png">

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                    },
                    keyframes: {
                        glow: {
                            '0%': { boxShadow: '0 0 5px #f43f5e, 0 0 10px #f43f5e' },
                            '100%': { boxShadow: '0 0 20px #f43f5e, 0 0 30px #f43f5e' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- FEATURE 1 FIX: SCROLL & ZOOM -->
    <!-- Added to fix mobile scrolling issues and enable pinch-to-zoom without removing existing code -->
    <style>
        /* Overrides 'touch-none' on body to allow vertical scrolling on mobile */
        body, .overflow-y-auto {
            touch-action: pan-y !important;
        }
    </style>
    <script>
        // Overrides 'user-scalable=no' to allow zooming for accessibility
        window.addEventListener('load', function() {
            var meta = document.querySelector('meta[name="viewport"]');
            if (meta) {
                meta.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover');
            }
        });
    </script>
    <!-- END FEATURE 1 FIXES -->
</head>
<body class="bg-[#000510] text-slate-200 font-sans antialiased selection:bg-rose-500/30 overflow-hidden fixed w-full h-full overscroll-none touch-none">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { createRoot } = ReactDOM;

        // --- Mock Data & Constants ---
        const MOCK_CONTACTS = [
            { id: 1, name: "Dad", phone: "+91 98765 43210", status: "online" },
            { id: 2, name: "Mom", phone: "+91 87654 32109", status: "away" },
            { id: 3, name: "Rahul (Brother)", phone: "+91 76543 21098", status: "online" }
        ];

        const SAFETY_TIPS = [
            { id: 1, title: "Share Live Location", desc: "Always share your live location with trusted contacts when travelling late." },
            { id: 2, title: "Stay in Crowded Areas", desc: "Avoid isolated shortcuts. Stick to well-lit and populated routes." },
            { id: 3, title: "Trust Your Instincts", desc: "If a situation feels wrong, leave immediately. Don't worry about being polite." },
            { id: 4, title: "Keep Phone Charged", desc: "Ensure your phone has enough battery. Carry a power bank if needed." }
        ];

        // --- Components ---

        const Icon = ({ name, className, ...props }) => {
            const iconName = name.replace(/([A-Z])/g, '-$1').toLowerCase().replace(/^-/, '');
            return <i data-lucide={iconName} className={className} {...props}></i>;
        };

        const Button = ({ children, variant = 'primary', className = '', ...props }) => {
            const baseStyle = "px-6 py-3.5 rounded-2xl font-bold transition-all duration-200 active:scale-95 flex items-center justify-center gap-2 shadow-lg backdrop-blur-md border";
            const variants = {
                primary: "bg-rose-600 border-rose-500/50 text-white shadow-rose-900/20 hover:bg-rose-500 hover:shadow-rose-600/30",
                secondary: "bg-slate-800/80 border-slate-700/50 text-slate-200 hover:bg-slate-700 hover:text-white",
                outline: "bg-transparent border-slate-600/50 text-slate-400 hover:bg-slate-800/50 hover:text-white hover:border-slate-500",
                danger: "bg-red-600 border-red-500 text-white shadow-red-900/30 animate-pulse-slow hover:bg-red-500"
            };
            return (
                <button className={`${baseStyle} ${variants[variant]} ${className}`} {...props}>
                    {children}
                </button>
            );
        };

        const Card = ({ children, className = '' }) => (
            <div className={`bg-slate-900/60 backdrop-blur-xl border border-white/5 rounded-3xl p-5 shadow-xl ${className}`}>
                {children}
            </div>
        );

        // --- Views ---

        const HomeView = ({ user, setView }) => {
            const [sosActive, setSosActive] = useState(false);
            const [countdown, setCountdown] = useState(5);
            
            useEffect(() => {
                let interval;
                if (sosActive && countdown > 0) {
                    interval = setInterval(() => setCountdown(c => c - 1), 1000);
                } else if (countdown === 0) {
                    // Trigger SOS Logic here
                    alert("SOS ALERT SENT! Location shared with guardians.");
                    setSosActive(false);
                    setCountdown(5);
                }
                return () => clearInterval(interval);
            }, [sosActive, countdown]);

            const handleSOS = () => {
                if (sosActive) {
                    setSosActive(false);
                    setCountdown(5);
                } else {
                    setSosActive(true);
                }
            };

            return (
                <div className="h-full overflow-y-auto px-6 pb-32 space-y-8 no-scrollbar scroll-smooth">
                    {/* Header */}
                    <div className="flex items-center justify-between pt-4">
                        <div>
                            <h1 className="text-2xl font-bold text-white">Hi, {(user && user.name) || 'User'} ðŸ‘‹</h1>
                            <p className="text-slate-400 text-sm">You are safe. Monitoring active.</p>
                        </div>
                        <div className="w-10 h-10 rounded-full bg-gradient-to-tr from-rose-500 to-orange-500 p-0.5">
                            <img src={`https://api.dicebear.com/7.x/avataaars/svg?seed=${(user && user.name) || 'User'}`} className="w-full h-full rounded-full bg-slate-900" alt="Profile" />
                        </div>
                    </div>

                    {/* SOS Button */}
                    <div className="flex justify-center py-4">
                        <button 
                            onClick={handleSOS}
                            className={`relative w-48 h-48 rounded-full flex items-center justify-center transition-all duration-300 ${sosActive ? 'scale-110' : 'hover:scale-105'}`}
                        >
                            <div className={`absolute inset-0 rounded-full ${sosActive ? 'bg-red-600 animate-ping opacity-75' : 'bg-rose-600/20'}`}></div>
                            <div className={`absolute inset-4 rounded-full ${sosActive ? 'bg-red-600 animate-pulse' : 'bg-rose-600 shadow-[0_0_50px_rgba(225,29,72,0.4)]'}`}></div>
                            <div className="relative z-10 flex flex-col items-center">
                                <Icon name="AlertTriangle" className="w-12 h-12 text-white mb-1" />
                                <span className="text-2xl font-black text-white tracking-widest">{sosActive ? `00:0${countdown}` : 'SOS'}</span>
                                <span className="text-xs text-rose-200 font-medium mt-1">{sosActive ? 'CANCEL' : 'TAP FOR HELP'}</span>
                            </div>
                        </button>
                    </div>

                    {/* Quick Actions */}
                    <div className="grid grid-cols-2 gap-4">
                        <Button variant="secondary" onClick={() => setView('map')} className="h-24 flex-col gap-3 !items-start px-5">
                            <div className="p-2 rounded-full bg-emerald-500/20 text-emerald-400">
                                <Icon name="MapPin" className="w-6 h-6" />
                            </div>
                            <span className="text-sm">Safe Route</span>
                        </Button>
                        <Button variant="secondary" onClick={() => setView('protocol')} className="h-24 flex-col gap-3 !items-start px-5">
                            <div className="p-2 rounded-full bg-blue-500/20 text-blue-400">
                                <Icon name="Shield" className="w-6 h-6" />
                            </div>
                            <span className="text-sm">Safety Tips</span>
                        </Button>
                        <Button variant="secondary" onClick={() => setView('legal')} className="h-24 flex-col gap-3 !items-start px-5">
                            <div className="p-2 rounded-full bg-purple-500/20 text-purple-400">
                                <Icon name="Book" className="w-6 h-6" />
                            </div>
                            <span className="text-sm">Legal Aid</span>
                        </Button>
                        <Button variant="secondary" className="h-24 flex-col gap-3 !items-start px-5">
                            <div className="p-2 rounded-full bg-orange-500/20 text-orange-400">
                                <Icon name="Phone" className="w-6 h-6" />
                            </div>
                            <span className="text-sm">Fake Call</span>
                        </Button>
                    </div>

                    {/* Trusted Contacts Preview */}
                    <div>
                        <div className="flex items-center justify-between mb-4">
                            <h3 className="font-bold text-slate-300">Guardians</h3>
                            <button className="text-xs text-rose-400 font-bold hover:text-rose-300">MANAGE</button>
                        </div>
                        <div className="flex gap-4 overflow-x-auto pb-2 no-scrollbar">
                            {MOCK_CONTACTS.map(contact => (
                                <div key={contact.id} className="flex-shrink-0 flex flex-col items-center gap-2">
                                    <div className="w-14 h-14 rounded-full bg-slate-800 p-0.5 border border-slate-700 relative">
                                        <img src={`https://api.dicebear.com/7.x/avataaars/svg?seed=${contact.name}`} className="w-full h-full rounded-full" alt={contact.name} />
                                        <div className={`absolute bottom-0 right-0 w-3.5 h-3.5 rounded-full border-2 border-[#000510] ${contact.status === 'online' ? 'bg-emerald-500' : 'bg-amber-500'}`}></div>
                                    </div>
                                    <span className="text-xs text-slate-400 font-medium">{contact.name.split(' ')[0]}</span>
                                </div>
                            ))}
                            <button className="flex-shrink-0 w-14 h-14 rounded-full border-2 border-dashed border-slate-700 flex items-center justify-center text-slate-600 hover:text-slate-400 hover:border-slate-500 transition-colors">
                                <Icon name="Plus" className="w-6 h-6" />
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const MapView = ({ onBack }) => (
            <div className="h-full flex flex-col">
                <div className="px-6 py-4 flex items-center gap-4 border-b border-white/5">
                    <button onClick={onBack} className="p-2 -ml-2 rounded-full hover:bg-white/5"><Icon name="ArrowLeft" className="w-6 h-6" /></button>
                    <h2 className="text-lg font-bold">Safe Routes</h2>
                </div>
                <div className="flex-1 bg-slate-800 relative flex items-center justify-center">
                    <div className="text-center p-6">
                        <div className="w-16 h-16 bg-slate-700/50 rounded-full flex items-center justify-center mx-auto mb-4">
                            <Icon name="Map" className="w-8 h-8 text-slate-400" />
                        </div>
                        <h3 className="text-lg font-bold mb-2">Map Integration</h3>
                        <p className="text-sm text-slate-400 max-w-xs">Live tracking and safe zone mapping would be integrated here using Google Maps or Mapbox API.</p>
                    </div>
                    {/* Mock Map UI */}
                    <div className="absolute bottom-6 right-6 flex flex-col gap-3">
                        <button className="w-12 h-12 bg-slate-900/90 backdrop-blur border border-white/10 rounded-xl flex items-center justify-center text-white shadow-lg"><Icon name="Navigation" className="w-5 h-5" /></button>
                        <button className="w-12 h-12 bg-slate-900/90 backdrop-blur border border-white/10 rounded-xl flex items-center justify-center text-white shadow-lg"><Icon name="Crosshair" className="w-5 h-5" /></button>
                    </div>
                </div>
            </div>
        );

        const ProtocolView = ({ onBack }) => (
            <div className="h-full flex flex-col">
                <div className="px-6 py-4 flex items-center gap-4 border-b border-white/5">
                    <button onClick={onBack} className="p-2 -ml-2 rounded-full hover:bg-white/5"><Icon name="ArrowLeft" className="w-6 h-6" /></button>
                    <h2 className="text-lg font-bold">Safety Protocols</h2>
                </div>
                <div className="flex-1 overflow-y-auto px-6 py-6 space-y-4">
                    {SAFETY_TIPS.map(tip => (
                        <Card key={tip.id} className="!p-0 overflow-hidden">
                            <div className="p-5">
                                <div className="flex items-start gap-4">
                                    <div className="p-3 rounded-2xl bg-rose-500/10 text-rose-400">
                                        <Icon name="ShieldCheck" className="w-6 h-6" />
                                    </div>
                                    <div>
                                        <h3 className="font-bold text-white mb-1">{tip.title}</h3>
                                        <p className="text-sm text-slate-400 leading-relaxed">{tip.desc}</p>
                                    </div>
                                </div>
                            </div>
                        </Card>
                    ))}
                </div>
            </div>
        );

        const LegalView = ({ onBack }) => (
            <div className="h-full flex flex-col">
                <div className="px-6 py-4 flex items-center gap-4 border-b border-white/5">
                    <button onClick={onBack} className="p-2 -ml-2 rounded-full hover:bg-white/5"><Icon name="ArrowLeft" className="w-6 h-6" /></button>
                    <h2 className="text-lg font-bold">Legal Resources</h2>
                </div>
                <div className="flex-1 overflow-y-auto px-6 py-6">
                    <Card>
                        <h3 className="font-bold text-lg mb-4 text-emerald-400">Emergency Helplines</h3>
                        <div className="space-y-4">
                            <div className="flex items-center justify-between p-3 rounded-xl bg-white/5">
                                <div className="flex items-center gap-3">
                                    <Icon name="PhoneCall" className="w-5 h-5 text-slate-400" />
                                    <span className="font-medium">Women Helpline</span>
                                </div>
                                <span className="font-mono text-xl font-bold text-white">1091</span>
                            </div>
                            <div className="flex items-center justify-between p-3 rounded-xl bg-white/5">
                                <div className="flex items-center gap-3">
                                    <Icon name="PhoneCall" className="w-5 h-5 text-slate-400" />
                                    <span className="font-medium">Police</span>
                                </div>
                                <span className="font-mono text-xl font-bold text-white">100</span>
                            </div>
                        </div>
                    </Card>
                </div>
            </div>
        );

        const App = () => {
            const [view, setView] = useState('home'); // home, map, protocol, legal
            const [user, setUser] = useState({ name: 'Priya' });
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
            const [deferredPrompt, setDeferredPrompt] = useState(null);

            useEffect(() => {
                // Initialize Lucide icons
                lucide.createIcons();
                
                // PWA Install Prompt Handler
                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    setDeferredPrompt(e);
                });
            }, [view]);

            const installApp = async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    setDeferredPrompt(null);
                } else {
                    alert("To install: Tap 'Share' -> 'Add to Home Screen'");
                }
            };

            const signOut = () => {
                setUser(null);
                // Handle actual sign out logic
            };

            if (!user) {
                return (
                    <div className="h-full w-full flex items-center justify-center bg-[#000510]">
                        <div className="text-center">
                            <h1 className="text-3xl font-bold text-rose-500 mb-4">Raksha X</h1>
                            <Button onClick={() => setUser({ name: 'Priya' })}>Login Demo</Button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="h-full w-full bg-[#000510] text-slate-200 overflow-hidden flex flex-col font-sans">
                    {/* Navbar */}
                    <nav className="fixed top-0 w-full z-50 bg-[#000510]/80 backdrop-blur-lg border-b border-white/5">
                        <div className="px-6 py-4 flex items-center justify-between">
                            <div className="flex items-center gap-3" onClick={() => setView('home')}>
                                <div className="w-8 h-8 rounded-lg bg-rose-600 flex items-center justify-center">
                                    <Icon name="Shield" className="w-5 h-5 text-white" />
                                </div>
                                <span className="font-bold text-xl tracking-tight text-white">Raksha <span className="text-rose-500">X</span></span>
                            </div>
                            <button onClick={() => setMobileMenuOpen(!mobileMenuOpen)} className="p-2 -mr-2 text-slate-400 hover:text-white">
                                <Icon name={mobileMenuOpen ? "X" : "Menu"} className="w-6 h-6" />
                            </button>
                        </div>

                        {/* Mobile Menu */}
                        <div className={`absolute top-full left-0 w-full bg-[#000510] border-b border-white/5 transition-all duration-300 overflow-hidden ${mobileMenuOpen ? 'max-h-96 opacity-100' : 'max-h-0 opacity-0'}`}>
                            {mobileMenuOpen && (
                                <div className="p-4 space-y-2">
                                    {[
                                        { id: 'home', label: 'Home', icon: 'Home' },
                                        { id: 'map', label: 'Safe Routes', icon: 'Map' },
                                        { id: 'protocol', label: 'Safety Tips', icon: 'ShieldCheck' },
                                        { id: 'legal', label: 'Legal Aid', icon: 'Book' }
                                    ].map(item => (
                                        <button 
                                            key={item.id}
                                            onClick={() => { setView(item.id); setMobileMenuOpen(false); }}
                                            className="w-full text-left px-5 py-4 rounded-2xl text-slate-300 hover:bg-white/5 hover:text-white transition-all flex items-center justify-between group"
                                        >
                                            <div className="flex items-center gap-3">
                                                <Icon name={item.icon} className="w-5 h-5 text-slate-500 group-hover:text-rose-500 transition-colors" />
                                                <span className="font-medium">{item.label}</span>
                                            </div>
                                            {view === item.id && <span className="w-1.5 h-1.5 bg-white rounded-full"></span>}
                                        </button>
                                    ))}
                                    <div className="h-px bg-white/10 my-1"></div>
                                    <button onClick={installApp} className="text-left px-5 py-4 rounded-2xl text-sm font-bold text-emerald-400 hover:bg-emerald-500/10 transition-all flex items-center gap-2">
                                        <Icon name="Download" className="w-4 h-4" /> Install App
                                    </button>
                                    <button onClick={() => { signOut(); setMobileMenuOpen(false); }} className="text-left px-5 py-4 rounded-2xl text-sm font-bold text-rose-400 hover:bg-rose-500/10 hover:text-rose-300 transition-all flex items-center gap-2">
                                        <Icon name="LogOut" className="w-4 h-4" /> Sign Out
                                    </button>
                                </div>
                            )}
                        </div>
                    </nav>

                    {/* Main Content */}
                    <main className="h-full w-full pt-20">
                        {view === 'home' && <HomeView user={user} setView={setView} />}
                        {view === 'map' && <MapView onBack={() => setView('home')} />}
                        {view === 'protocol' && <ProtocolView onBack={() => setView('home')} />}
                        {view === 'legal' && <LegalView onBack={() => setView('home')} />}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
