<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Raksha - Women Safety App</title>

    <meta name="theme-color" content="#d946ef">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Background Implementation */
        html {
            background: #110524; 
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            width: 100%;
            color: white;

            /* Set the background image here */
            background-image: 
                linear-gradient(rgba(17, 5, 36, 0.4), rgba(17, 5, 36, 0.6)), 
                url('https://i.pinimg.com/originals/15/d2/84/15d284f1896798e4f55393666504a3f3.jpg');
            
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        #root {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: transparent !important;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .danger-pulse {
            animation: pulse-danger 2s infinite;
        }

        @keyframes pulse-danger {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        /* Modern scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Load React Dependencies -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        /**
         * Safe Icon Component
         * Resolves Error #130 by using React.createElement with the Lucide object
         */
        const Icon = ({ name, size = 24, className = "" }) => {
            const iconName = name.charAt(0).toUpperCase() + name.slice(1);
            const LucideIcon = lucide[iconName];
            
            if (!LucideIcon) {
                console.warn(`Icon "${iconName}" not found.`);
                return null;
            }
            
            return React.createElement(LucideIcon, { size, className });
        };

        const NavButton = ({ iconName, label, active, onClick }) => (
            <button
                onClick={onClick}
                className={`flex-1 flex flex-col items-center py-3 rounded-2xl transition-all duration-300 ${
                    active ? 'bg-fuchsia-500 text-white shadow-lg' : 'text-white/50 hover:text-white'
                }`}
            >
                <Icon name={iconName} size={20} className={active ? 'animate-pulse' : ''} />
                <span className="text-[10px] font-bold mt-1 uppercase tracking-tighter">{label}</span>
            </button>
        );

        function App() {
            const [activeTab, setActiveTab] = useState('home');
            const [isSosActive, setIsSosActive] = useState(false);

            // Ensure icons are initialized when view changes
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [activeTab]);

            return (
                <div className="flex-1 flex flex-col max-w-md mx-auto w-full relative min-h-screen">
                    {/* App Header */}
                    <header className="px-6 pt-8 pb-4 flex justify-between items-center z-10">
                        <div>
                            <h1 className="text-3xl font-extrabold tracking-tight bg-gradient-to-r from-white to-white/60 bg-clip-text text-transparent">
                                Raksha
                            </h1>
                            <p className="text-xs text-fuchsia-300 font-bold uppercase tracking-widest mt-0.5">Safety Companion</p>
                        </div>
                        <div className="flex gap-3">
                            <button className="p-2.5 rounded-xl glass-panel text-white/80 hover:text-white transition-colors">
                                <Icon name="Bell" size={20} />
                            </button>
                            <button className="p-2.5 rounded-xl glass-panel text-white/80 hover:text-white transition-colors">
                                <Icon name="Settings" size={20} />
                            </button>
                        </div>
                    </header>

                    <main className="flex-1 px-4 pb-32">
                        {activeTab === 'home' && (
                            <div className="space-y-6">
                                {/* SOS Button Section */}
                                <div className="flex flex-col items-center justify-center py-10">
                                    <button 
                                        onClick={() => setIsSosActive(!isSosActive)}
                                        className={`relative group transition-all duration-500 transform active:scale-95 ${isSosActive ? 'danger-pulse' : ''}`}
                                    >
                                        <div className={`absolute inset-0 rounded-full blur-3xl opacity-40 transition-all duration-500 ${isSosActive ? 'bg-red-500' : 'bg-fuchsia-500'}`}></div>
                                        <div className={`w-56 h-56 rounded-full flex flex-col items-center justify-center relative border-8 transition-all duration-500 ${isSosActive ? 'bg-red-600 border-red-400' : 'bg-gradient-to-br from-fuchsia-600 to-purple-700 border-fuchsia-400/30'}`}>
                                            <Icon name="ShieldAlert" size={64} className="text-white mb-2" />
                                            <span className="text-3xl font-black text-white tracking-tighter">SOS</span>
                                            <span className="text-[10px] text-white/80 font-bold uppercase tracking-widest mt-1">Tap to Alert</span>
                                        </div>
                                    </button>
                                    <p className="text-white/60 text-sm mt-8 font-medium italic">Hold for 3 seconds for silent alert</p>
                                </div>

                                {/* Status Card */}
                                <div className="glass-panel rounded-3xl p-5 flex items-center gap-4">
                                    <div className="w-12 h-12 rounded-2xl bg-green-500/20 flex items-center justify-center border border-green-500/30">
                                        <Icon name="ShieldCheck" className="text-green-400" size={24} />
                                    </div>
                                    <div className="flex-1">
                                        <h3 className="font-bold text-white text-lg leading-tight">You are safe</h3>
                                        <p className="text-white/50 text-xs">Tracking active â€¢ Mumbai, India</p>
                                    </div>
                                    <div className="w-3 h-3 rounded-full bg-green-500 animate-pulse"></div>
                                </div>
                                
                                {/* Quick Actions */}
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="glass-panel rounded-3xl p-5 hover:bg-white/10 transition-all cursor-pointer">
                                        <Icon name="Phone" className="text-blue-400 mb-3" size={24} />
                                        <h4 className="font-bold text-white">Call 112</h4>
                                        <p className="text-white/40 text-[10px] mt-1">Emergency</p>
                                    </div>
                                    <div className="glass-panel rounded-3xl p-5 hover:bg-white/10 transition-all cursor-pointer">
                                        <Icon name="Users" className="text-orange-400 mb-3" size={24} />
                                        <h4 className="font-bold text-white">Contacts</h4>
                                        <p className="text-white/40 text-[10px] mt-1">Alert Circle</p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'map' && (
                            <div className="h-full space-y-4">
                                <div className="glass-panel rounded-3xl overflow-hidden h-[450px] relative">
                                    <div className="absolute inset-0 bg-slate-800 flex items-center justify-center opacity-40">
                                        <Icon name="Map" size={60} className="text-white/20" />
                                    </div>
                                    <div className="absolute bottom-6 left-6 right-6">
                                        <div className="glass-panel p-4 rounded-2xl">
                                            <p className="font-bold text-sm">Nearby Safe Zones</p>
                                            <div className="flex gap-2 mt-2">
                                                <div className="px-3 py-1 bg-green-500/20 text-green-400 rounded-lg text-xs font-bold border border-green-500/30">Police Station (200m)</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Navigation Bar */}
                    <nav className="fixed bottom-6 left-6 right-6 z-50">
                        <div className="glass-panel rounded-[32px] p-2 flex justify-between items-center shadow-2xl">
                            {[
                                { id: 'home', icon: 'Home', label: 'Home' },
                                { id: 'map', icon: 'Map', label: 'Map' },
                                { id: 'community', icon: 'Users', label: 'Feed' },
                                { id: 'profile', icon: 'User', label: 'Profile' }
                            ].map((tab) => (
                                <NavButton 
                                    key={tab.id}
                                    iconName={tab.icon}
                                    label={tab.label}
                                    active={activeTab === tab.id}
                                    onClick={() => setActiveTab(tab.id)}
                                />
                            ))}
                        </div>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
