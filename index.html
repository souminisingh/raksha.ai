<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Raksha - Women Safety</title>

    <meta name="theme-color" content="#FDEFF4">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap');

        body {
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: #1A1A1A;
            /* WALLPAPER CHANGE HAPPENS HERE */
            background-image: url('https://i.pinimg.com/736x/8d/61/80/8d618059080b06437146522f1839075e.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
        }

        /* Overlay to ensure text readability against the wallpaper */
        .bg-overlay {
            position: fixed;
            inset: 0;
            background: rgba(253, 239, 244, 0.4); /* Soft tint to match the app theme */
            z-index: -1;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.06);
        }

        .sos-container {
            background: #FFE5EE;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .sos-btn {
            background: #FF3B7E; 
            border-radius: 50%;
            width: 140px;
            height: 140px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 15px 35px rgba(255, 59, 126, 0.4);
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .sos-btn:active {
            transform: scale(0.92);
        }

        .nav-pill {
            background: rgba(244, 245, 249, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            height: 70px;
            padding: 0 10px;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .nav-item-active {
            background: #FF3B7E;
            color: white !important;
            border-radius: 25px;
            padding: 10px 20px;
        }

        @keyframes pulse-ring {
            0% { transform: scale(0.9); opacity: 0.8; }
            100% { transform: scale(1.6); opacity: 0; }
        }

        .pulse {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #FF3B7E;
            animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }

        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div class="bg-overlay"></div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const Icon = ({ name, size = 24, className = "" }) => {
            const icons = {
                shield: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>,
                map: <path d="M1 6v16l7-4 8 4 7-4V2l-7 4-8-4-7 4zm7-4v16m8 4V6"/>,
                phone: <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>,
                settings: (
                    <>
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                    </>
                ),
                bell: (
                    <>
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                    </>
                )
            };
            return (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name]}
                </svg>
            );
        };

        function App() {
            const [activeTab, setActiveTab] = useState('home');

            return (
                <div className="flex flex-col h-screen max-w-md mx-auto relative pt-12 px-6 pb-10">
                    {/* Header */}
                    <header className="flex justify-between items-center mb-10">
                        <div className="flex items-center gap-3">
                            <img src="https://raw.githubusercontent.com/AshSharma07/RAKSHA/main/image.jpg" className="w-10 h-10 rounded-full object-cover border-2 border-white shadow-sm" alt="profile"/>
                            <span className="font-bold text-gray-800">Hi, Priya!</span>
                        </div>
                        <button className="w-11 h-11 bg-white/80 backdrop-blur rounded-full flex items-center justify-center text-gray-400 shadow-sm">
                            <Icon name="bell" size={20} />
                        </button>
                    </header>

                    {/* Welcome Text */}
                    <div className="mb-10">
                        <h2 className="text-4xl font-extrabold text-gray-900 leading-tight">
                            Your safety is<br/>
                            <span className="text-[#FF3B7E]">our priority</span>
                        </h2>
                    </div>

                    {/* Main Interface Area */}
                    <div className="main-card flex-1 flex flex-col items-center justify-center relative p-8">
                        {/* Protection Badge */}
                        <div className="absolute top-8 px-4 py-2 bg-green-50 text-green-600 rounded-full text-[10px] font-bold tracking-widest uppercase flex items-center gap-2">
                            <span className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                            Live Tracking On
                        </div>

                        {/* Centered SOS Section */}
                        <div className="sos-container w-64 h-64 mb-12">
                            <div className="pulse"></div>
                            <button className="sos-btn">
                                <span className="text-4xl font-black mb-1">SOS</span>
                                <span className="text-[10px] font-bold uppercase tracking-widest opacity-80">Help Me</span>
                            </button>
                        </div>

                        <p className="text-center text-gray-500 text-sm font-medium px-4">
                            Hold the button for 3 seconds to send alerts to your family and nearest police station.
                        </p>
                    </div>

                    {/* Modern Bottom Nav Pill */}
                    <footer className="mt-8">
                        <div className="nav-pill shadow-xl">
                            <button onClick={() => setActiveTab('home')} className={`flex items-center gap-2 transition-all ${activeTab === 'home' ? 'nav-item-active' : 'text-gray-400'}`}>
                                <Icon name="shield" size={22} />
                                {activeTab === 'home' && <span className="text-xs font-bold">Safe</span>}
                            </button>
                            <button onClick={() => setActiveTab('map')} className={`flex items-center gap-2 transition-all ${activeTab === 'map' ? 'nav-item-active' : 'text-gray-400'}`}>
                                <Icon name="map" size={22} />
                                {activeTab === 'map' && <span className="text-xs font-bold">Routes</span>}
                            </button>
                            <button onClick={() => setActiveTab('contacts')} className={`flex items-center gap-2 transition-all ${activeTab === 'contacts' ? 'nav-item-active' : 'text-gray-400'}`}>
                                <Icon name="phone" size={22} />
                                {activeTab === 'contacts' && <span className="text-xs font-bold">Circle</span>}
                            </button>
                            <button onClick={() => setActiveTab('settings')} className={`flex items-center gap-2 transition-all ${activeTab === 'settings' ? 'nav-item-active' : 'text-gray-400'}`}>
                                <Icon name="settings" size={22} />
                                {activeTab === 'settings' && <span className="text-xs font-bold">Setup</span>}
                            </button>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
